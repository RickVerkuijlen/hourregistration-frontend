<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Uren registratie Tekenburo Verkuylen</title>
    <script defer src="../../model/models.js"></script>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <script defer src="../../services/api.service.js"></script>
    
    <link rel="stylesheet" href="new.css" />
    <link rel="stylesheet" href="../../index.css" />
    <link href="../../assets/fontawesome/css/all.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    
    <script defer src="new.js"></script>
  </head>
  <body>
    <button onclick="closeWindow()" class="close"><i class="fas fa-times"></i></button>
    <form name="newProject" id="newProject" onsubmit="return handleForm(event)">
      <fieldset class>
        <legend>Opdrachtgever</legend>
        <div class="col-parent">
            <div class="col-md-6">
              <label for="implementorList">Bureau <span class="required">*</span></label>
              <select id="implementorList" class="projectValue" name="implementorId" onchange="createFolderId()" onblur="setProjectValue(this)" required></select>
              <br />
              <label for="name">Naam <span class="required">*</span></label>
              <input type="text" id="name" name="client.name" class="projectValue" onkeyup="createFolderId()" onchange="setProjectValue(this)" required />
            </div>
          <div class="col-md-6">
            <label for="code">WerkNr. <span class="required">*</span></label>
            <input type="text" id="code" name="code" class="projectValue" onchange="setProjectValue(this)" required />
            
            <label for="initials">Voorletters</label>
            <input type="text" id="initials" name="client.initials" class="projectValue" onchange="setProjectValue(this)" />
          </div>
        </div>
        <div class="col-md-12">
          <label for="company">Bedrijf</label>
          <input type="text" id="company" name="client.company" class="projectValue" onchange="setProjectValue(this)"/>
        </div>
        <div class="col-parent">
          <div class="col-md-6">
            <label for="address">Adres</label>
            <input type="text" id="address" name="client.address" class="projectValue" onchange="setProjectValue(this)"/>
          </div>
          <div class="col-md-6">
            <label for="zipcode">Postcode</label>
            <input type="text" id="zipcode" name="client.zipCode" class="projectValue" onchange="setProjectValue(this)"/>
          </div>
        </div>
        <div class="col-md-12">
          <label for="city">Woonplaats <span class="required">*</span></label>
          <input type="text" id="city" name="client.city" class="projectValue" onkeyup="createFolderId()" onchange="setProjectValue(this)" required />
        </div>
        <div class="col-parent">
          <div class="col-md-6">
            <label for="tel">Telefoon</label>
            <input type="tel" id="tel" name="client.phone" class="projectValue"  onchange="setProjectValue(this)"/>
          </div>
          <div class="col-md-6">
            <label for="email">Email adres</label>
            <input type="email" id="email" name="client.email" class="projectValue"  onchange="setProjectValue(this)"/>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Bouwgegevens</legend>
        <div class="col-parent">
          <div class="col-md-6">
            <label for="description">Omschrijving <span class="required">*</span></label>
            <textarea id="description" name="description" class="projectValue" onchange="setProjectValue(this)" required></textarea>
          </div>
          <div class="col-md-6">
            <label for="particularities">Bijzonder</label>
            <textarea id="particularities" name="particularities" class="projectValue" onchange="setProjectValue(this)"></textarea>
          </div>
        </div>
        <br />
        <div class="col-parent">
          <div class="col-md-4">
            <label for="buildAddress">Adres</label>
            <input type="text" name="buildAddress" id="buildAddress" class="projectValue" onchange="setProjectValue(this)"/>
          </div>
          <div class="col-md-4">
            <label for="buildZipcode">Postcode</label>
            <input type="text" name="buildZipcode" id="buildZipcode" class="projectValue" onchange="setProjectValue(this)"/>
          </div>
          <div class="col-md-4">
            <label for="buildCity">Woonplaats</label>
            <input type="text" name="buildCity" id="buildCity" class="projectValue" onchange="setProjectValue(this)"/>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Financiën</legend>
        <div class="col-parent">
          <div class="col-md-6">
            <label for="finances">Financiën <span class="required">*</span></label>
            <textarea id="finances" name="finances" class="projectValue" onchange="setProjectValue(this)" required></textarea>
          </div>
          <div class="col-md-6">
            <label for="finances_extra">Toevoegingen</label>
            <textarea id="finances_extra" name="finances_extra" class="projectValue" onchange="setProjectValue(this)"></textarea>
          </div>
        </div>
      </fieldset>
      <button type="submit"><i class="fas fa-folder-plus"></i></button>
    </form>
  </body>
</html>
