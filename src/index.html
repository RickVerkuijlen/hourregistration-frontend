<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Uren registratie Tekenburo Verkuylen</title>
    <script defer src="./model/models.js"></script>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <script defer src="./services/api.service.js"></script>
    <link rel="stylesheet" href="index.css" />
   <link href="./assets/fontawesome/css/all.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />  
    <script defer src="home.js"></script>
  </head>
  <body>
    <div class="actions">
      <i title="Zoek naar projecten" class="fas fa-search" onclick="searchProjects()"></i>
      <span class="devider"></span>
      <i title="Open project folder" class="folder" onclick="openFolder()">
        <i class="fas fa-folder"></i>
        <i class="fas fa-folder-open"></i>
      </i>
      <span class="devider"></span>
      <i title="Printen" class="fas fa-print disabled"></i>
      <i title="Project toevoegen" class="fas fa-plus" onclick="openNewProject()"></i>
      <i title="Project verwijderen" class="fas fa-minus disabled"></i>
      <span class="devider"></span>
      <i title="Weekoverzicht" class="fas fa-calendar-week" onclick="showWeeklyOverview()"></i>
      <i title="Maandoverzicht" class="fas fa-calendar-alt" onclick="showMonthlyOverview()"></i>
      <span title="Uren van dit project" class="icon-stack disabled">
        <i class="fas fa-parking icon-stack-top disabled"></i>
        <i class="far fa-calendar icon-stack-bottom disabled"></i>
      </span>
      <span class="devider"></span>
      <i class="fas fa-cogs disabled"></i>
      <span class="devider"></span>
      <span id="userWelcome" onclick="changeUser()" title="Van gebruiker wisselen">Welkom </span>
    </div>
    <div class="tabs">
      <button class="tab-button active" id="project-tab-button" onclick="openTab('project')">Project</button>
      <button class="tab-button" id="finances-tab-button" style="display: none" onclick="openTab('finances')">Financien</button>
    </div>
    <div class="content">
      <div id="project" class="tab container">
        <form name="projectInfo">
          <fieldset class>
            <legend>Opdrachtgever</legend>
            <div class="col-parent">
                <div class="col-md-6">
                  <label for="implementorList">Bureau</label>
                  <select id="implementorList"></select>
                  <br />
                  <label for="name">Naam</label>
                  <input type="text" id="name" name="name" required />
                </div>
              <div class="col-md-6">
                <label for="code">WerkNr.</label>
                <input type="text" id="workCode" name="code" required />
                
                <label for="initials">Voorletters</label>
                <input type="text" id="initials" name="initials" required />
              </div>
            </div>
            <div class="col-md-12">
              <label for="company">Bedrijf</label>
              <input type="text" id="company" name="company" />
            </div>
            <div class="col-parent">
              <div class="col-md-6">
                <label for="address">Adres</label>
                <input type="text" id="address" name="address" required />
              </div>
              <div class="col-md-6">
                <label for="zipcode">Postcode</label>
                <input type="text" id="zipcode" name="zipcode" required />
              </div>
            </div>
            <div class="col-md-12">
              <label for="city">Woonplaats</label>
              <input type="text" id="city" name="city" required />
            </div>
            <div class="col-parent">
              <div class="col-md-6">
                <label for="tel">Telefoon</label>
                <input type="tel" id="tel" name="tel" />
              </div>
              <div class="col-md-6">
                <label for="email">Email adres</label>
                <input type="email" id="email" name="email" />
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend>Bouwgegevens</legend>
            <div class="col-parent">
              <div class="col-md-6">
                <label for="description">Omschrijving</label>
                <textarea id="description" name="description"></textarea>
              </div>
              <div class="col-md-6">
                <label for="particularities">Bijzonder</label>
                <textarea id="particularities" name="particularities"></textarea>
              </div>
            </div>
            <br />
            <div class="col-parent">
              <div class="col-md-4">
                <label for="buildAddress">Adres</label>
                <input type="text" name="buildAddress" id="buildAddress" required />
              </div>
              <div class="col-md-4">
                <label for="buildZipcode">Postcode</label>
                <input type="text" name="buildZipcode" id="buildZipcode" required />
              </div>
              <div class="col-md-4">
                <label for="buildCity">Woonplaats</label>
                <input type="text" name="buildCity" id="buildCity" required />
              </div>
            </div>
            
          </fieldset>
        </form>
        <button onclick="startHours()" id="startButton" class="workButton buttonShadow"><i class="fas fa-play" style="color: green"></i></button>
        <button onclick="stopHours()" id="stopButton" style="display: none;" class="workButton buttonShadow"><i class="fas fa-stop" style="color: red"></i></button>
        <button class="saveButton buttonShadow"><i class="fas fa-save"></i></button>

        <div id="timeWarning">
          <h4>Tijd is te kort. Er moet minimaal 5 minuten gewerkt zijn.</h4>
        </div>
      </div>
      <div id="finances" class="tab" style="display: none; opacity: 0;">
        Finances
      </div>
    </div>
    <div class="footer">
      <span title="Gemaakt door Rick Verkuijlen">Urenregistratie v5.0</span>
      <span id="status">Status: <span id="statusValue">Stand-by</span></span>
    </div>
    
  </body>
</html>
